<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- MAIN -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/assets/js/verfiy.js" defer></script>
    <title></title>
  </head>
  <body>
    <!-- HEAD -->
    <div class="bg-dark d-flex justify-content-end">
      <div class="text-white f-35 px-3 fw-light">x</div>
    </div>

    <form class="container py-5 needs-validation" novalidate action="/verifiy.html" method="get">
      <!-- progress -->
      <div class="row justify-content-center position-relative g-0 mb-5">
        <div class="progress w-75" style="height: 5px; margin-top: 10px">
          <div class="progress-bar bg-primary" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="d-flex position-absolute justify-content-end">
          <img src="/assets/images/person.png" style="width: 15px; height: 20px" alt="" />
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="w-75 d-flex align-items-center">
          <h4 class="display-7 fw-light">Verify your identity</h4>
        </div>
      </div>

      <!--  -->
      <div class="row justify-content-center">
        <div class="w-75 d-flex align-item-center">
          <div class="col me-3">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="First name" aria-label="First name" required />
            <div class="invalid-feedback">*First name Error</div>
          </div>
          <div class="col">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="Last name" aria-label="Last name" required />
            <div class="invalid-feedback">*Last name Error</div>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="row justify-content-center">
        <div class="w-75 d-flex align-item-center">
          <div class="col">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="Date of birth" aria-label="Date of birth" required />
            <div class="invalid-feedback">*Date of birth Error</div>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="row justify-content-center">
        <div class="w-75 d-flex align-item-center">
          <div class="col me-3">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="Address 1" aria-label="Address 1" required />
            <div class="invalid-feedback">*Address 1 Error</div>
          </div>

          <div class="col">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="Address 2" aria-label="Address 2" required />
            <div class="invalid-feedback">*Address 1 Error</div>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="row justify-content-center">
        <div class="w-75 d-flex align-item-center">
          <div class="col me-3">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="City" aria-label="City" required />
            <div class="invalid-feedback">*City Error</div>
          </div>
          <div class="col">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="Province" aria-label="Province" required />
            <div class="invalid-feedback">*Province Error</div>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="row justify-content-center">
        <div class="w-75 d-flex align-item-center">
          <div class="col me-3">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="Postal Code" aria-label="Postal Code" required />
            <div class="invalid-feedback">*Postal Code Error</div>
          </div>
          <div class="col">
            <input type="text" class="form-control form-control-lg rounded-1 my-3" placeholder="Country" aria-label="Country" required />
            <div class="invalid-feedback">*Country Error</div>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="row justify-content-center">
        <div class="w-75 d-flex align-item-center">
          <div class="col-2">
            <select class="rounded-1 my-3 w-100" style="height: 48px" aria-label="Default select example" required>
              <option selected>+1</option>
              <option value="1">+2</option>
              <option value="2">+3</option>
            </select>
          </div>

          <div class="col-10">
            <input type="number" class="form-control form-control-lg rounded-1 my-3" placeholder="Phone Number" aria-label="Phone Number" required />
          </div>
        </div>
      </div>

      <!--  -->
      <div class="d-flex justify-content-between mt-5">
        <a href="/selectCountry.html" class="btn btn-light px-5 py-1 rounded-1 border-primary">Back</a>

        <div class="d-flex">
          <button href="/verfiyComplete.html" class="btn bg-primary text-light px-5 py-1 rounded-1" id="continue-btn" type="submit">Submit</button>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </form>
  </body>
</html>
